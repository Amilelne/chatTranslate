<div class="container-fluid">
  <div class="card text-center" style="width: 800px;" >
    <div class="card-header h2" style="background: linear-gradient(30deg,#ff7675,#0984e3);font-family: Georgia, sans-serif, cursive;height:60px;">
    {{chatName}}
    </div>
    <div class="card-bodys">
      <div class="scroll-box ">
        <div *ngFor="let mes of messages">
            <div [ngClass]="(mes.from)?'d-flex flex-row-reverse':(mes.info?'d-flex justify-content-center':'d-flex')">
              <!-- <div class="float-right" style="display: inline-block;">{{mes.username}}: </div> -->
              <div class="alert text-left float-right" [ngClass]="(mes.from)?'bg-light':(mes.info?'bg-danger':'bg-primary')">{{mes.content}}</div>
            </div>
        </div>
      </div>
      
    </div>
    <div class="card-footer">
      <div class="input-group" >
        <span class="input-group-addon">
          <button class="btn btn-danger mr-1" type="button" (click)="leave()" style="width:90px;margin-left:2px;" routerLink='/match'>{{status}}</button>
        </span>
        <input #InputMessage [(ngModel)]="message" type="text" class="form-control"  placeholder="说点什么..." (keyup.enter)="sendMessage(InputMessage.value)">
        <div class="btn-group">
          <button type="button" class="btn" id="showLang" style="width:80px;margin-left:2px;background-color: #eb3b5a;">{{lang}}</button>
          <button type="button" class="btn dropdown-toggle dropdown-toggle-split" style="background-color: #eb3b5a;" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" (click)="changeLanguage('zh')">简体中文</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="changeLanguage('en')">英语</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="changeLanguage('jp')">日语</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="changeLanguage('kor')">韩语</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="changeLanguage('no')">无</a>  
          </div>
        </div>
        <span class="input-group-addon">
          <button class="btn" type="button" (click)="sendMessage(InputMessage.value)" style="background-color: #4b7bec;width:90px;margin-left:2px;">发送</button>
        </span>
      </div>
    </div>
  </div>
</div>
